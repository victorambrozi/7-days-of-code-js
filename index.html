<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD - 7DaysOfCode</title>
  </head>
  <body>
    <h1>Cadastro de pessoas</h1>
    <form action="#" class="form js-form">
      <label for="name">
        Nome
        <input
          class="form-field js-field"
          id="name"
          maxlength="120"
          name="name"
          required
          type="text"
        />
      </label>
      <label for="birth-date">
        Data de Nascimento
        <input
          class="form-field js-field"
          id="birth-date"
          name="birth-date"
          required
          type="date"
        />
      </label>
      <button id="js-button" type="submit">Salvar</button>
    </form>

    <script type="module" src="build/bundle.js"></script>
  </body>
</html>
